<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>(3)Real time form field Highlight</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="container bg-info w-50 d-flex flex-column justify-content-center p-5 mt-5 rounded-5 shadow"
    >
      <h1>Log in</h1>
      <div>
        <label for="username">UserName</label>
        <input type="text" id="username" class="border-0 p-3 rounded-5" />
      </div>

      <div class="mt-3">
        <label for="password">Password :</label>
        <input type="password" id="password" class="border-0 p-3 rounded-5" />
      </div>
    </div>

    <script>
      let username = document.getElementById("username");
      let password = document.getElementById("password");

      username.addEventListener("focus", function () {
        username.style.backgroundColor = "grey";
      });
      username.addEventListener("blur", function () {
        username.style.backgroundColor = " white";
      });

      password.addEventListener("focus", function () {
        password.style.backgroundColor = "grey";
      });
      password.addEventListener("blur", function () {
        password.style.backgroundColor = " white";
      });
    </script>
  </body>
</html>
